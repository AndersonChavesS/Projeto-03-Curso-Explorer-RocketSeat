<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 200px;
        margin: 10px auto 500px;
        display: flex;
        flex-direction: column;
      }
      input {
        margin-bottom: 10px;
      }
      label {
        margin-bottom: 3px;
      }
    </style>
  </head>
  <body>
    <h3>Input e label: *tipos diversos</h3>
    <input type="button" value="Input type button" />
    <div class="checkbox">
      <label for="checkbox">Input type checkbox</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
    </div>
    <div class="color">
      <label for="color">Input type color</label>
      <input type="color" name="color" id="color" />
    </div>
    <label for="date">Input type date</label>
    <input type="date" name="date" id="date" />
    <label for="datetime">Input type datetime</label>
    <input
      type="datetime"
      name="datetime"
      id="datetime"
      placeholder="Input type datetime"
    />
    <label for="datetime-local">Input type datetime-local</label>
    <input type="datetime-local" name="datetime-local" id="datetime-local" />
    <label for="email">Input type email</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Input type email"
    />
    <label for="file">Input type file</label>
    <input type="file" name="file" id="file" />
    <label for="hidden">Input type hidden(fica escondido)</label>
    <input type="hidden" name="hidden" value="value.radio" />
    <label for="image">Input do type image</label>
    <input type="image" src="image" alt="image" />
    <label for="month">Input do type month</label>
    <input type="month" name="month" id="month" />
    <label for="number">Input do type number</label>
    <input type="number" name="number" id="number" />
    <label for="password">Input do type password</label>
    <input type="password" name="password" id="password" />
    <div class="radios">
      <label for="radio">Input do type radio</label>
      <input type="radio" name="radio" id="radio" />
      <input type="radio" name="radio" id="radio" />
    </div>
    <label for="range">Input do type range</label>
    <input type="range" name="range" id="range" />
    <input type="reset" value="Input do type reset" />
    <input
      type="search"
      name="search"
      id="search"
      placeholder="Input do type search"
    />
    <input type="submit" value="Input do type submit" />
    <input type="tel" name="tel" id="tel" placeholder="Input do type tel" />
    <label for="text">Text</label>
    <input type="text" placeholder="input do type text" />
    <label for="time">Input do type time</label>
    <input type="time" name="time" id="time" />
    <input type="url" name="url" id="url" placeholder="Input do type url" />
    <label for="week">Input do type week</label>
    <input type="week" name="week" id="week" />
    <h3>Select / option e textarea</h3>
    <select name="teste" id="teste">
      <option value="music">Musica</option>
      <option value="movie">Filme</option>
    </select>
    <textarea name="teste" id="teste" placeholder="textarea"></textarea>
  </body>
</html>
